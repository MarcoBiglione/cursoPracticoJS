<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas </title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p> Este es el primer taller del curso practico de JS </p>
    </header>
        <h2>Calcula el area y perimetro de un cuadrado </h2>
        <form>
            <label>
                Escribe cuando mide cada lado de tu cuadrado
            </label>
            <input type="number" id="lado"/>
            <button type="button" onclick="perimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="areaCuadrado()">
                Calcular el area
            </button>
        </form>
        <h3>Calcula el perimetro y area de un triangulo </h3>
        <form>
            <label>
                escribe cuanto mide cada uno de los lados de un triangulo y su altura
            </label>
            <input type="number" id="lado1"/>
            <input type="number" id="lado2"/>
            <input type="number" id="base"/>
            <input type="number" id="altura"/>
            <button type="button" onclick="perimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="areaTriangulo()">
                Calcular el area
            </button>
        </form>
        <h4>Calcula el diametro, perimetro y area de un circulo</h4>
        <form>
            <label>
                escribe de cuando es el radio del circulo
            </label>
            <input type="number" id="radio"/>
            <button type="button" onclick="diametroCirculo()">
                Calcular el diametro
            </button>
            <button type="button" onclick="perimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="areaCirculo()">
                Calcular el area
            </button>
        </form>
    <script src="./main.js"></script>
</body>
</html>
